    Москва — город контрастов, где соседствуют старинные усадьбы и советские заводы, роскошные дворцы и скромные многоэтажки. Два района — Лефортово и Соколиная гора — наглядно демонстрируют многоликость столицы. Лефортово — исторический центр с богатой архитектурой Российской империи, а Соколиная гора — индустриальный район, где царит дух советской эпохи. Прогуляйтесь по этим районам, и вы увидите Москву, меняющуюся во времени, ощутите контрасты и прочувствуйте дух каждой эпохи.
    Район Соколиная гора
    Сохранить на Картах
    Соколиная гора — важнейший промышленный и научный район Москвы. Тут находятся НИИ, заводы «Салют», «Вымпел» и «Красная заря», а также несколько оборонных предприятий. Сегодня здесь активно возводят новостройки и создают зелёные парки для местных жителей.
    История
    История Соколиной горы насчитывает более 300 лет. В XVII веке, когда царствовал Алексей Михайлович, на этой территории располагался соколиный двор — место, где обучали и содержали хищных птиц для царской охоты. Именно отсюда и пошло название района.
    В 1687 году неподалёку появилась Семёновская солдатская слобода, а чуть позже к ней присоединилось село Введенское. Богатые лесами и водой земли привлекали переселенцев — купцов и ремесленников, которые создавали небольшие мастерские и мануфактуры. Со временем из них вырастут крупные предприятия, ставшие визитной карточкой района.
    В XX веке Соколиная гора превратилась в один из главных заводских и научно-исследовательских центров Москвы. И сегодня здесь работают около 90 предприятий машиностроения и металлообработки, унаследовавшие богатую историю этого района.
    Достопримечательности
    Соколиная гора — крупный промышленный район с преимущественно сталинской застройкой. А ещё это центр советских стадионов, многие из которых сегодня стали памятниками архитектуры. Здесь находятся стадион «Крылья Советов» и стадион «Сад здоровья».
    Одно из ключевых мест Соколиной горы — кинотеатр «Родина» на Семёновской площади. Здание построили в 1934 году по индивидуальному архитектурному проекту в стиле постконструктивизма. В 2020 году кинотеатр закрыли на реконструкцию, и в ноябре 2024 года он всё ещё не доступен для посетителей. Однако подойти и рассмотреть объект культурного наследия может каждый желающий.
    В одном из микрорайонов города можно встретить необычную достопримечательность — Могилёвский дворик. Место выглядит как миниатюрная кирпичная крепость с башнями и стенами, а над входом находится латунный герб с подписью «Могилёв».
    Главная православная святыня района — храм Вознесения Христова, построенный в 1855 году на деньги купца Мушникова. Несколько веков храм является не только местом для молитвы, но и центром духовной и социальной жизни. Сейчас здесь действуют воскресная школа, православный кризисный центр, оказывающий психологическую помощь, и молодёжный центр.
    Храм активно ведёт социальную деятельность. В нём ежедневно совершаются богослужения, регулярно проводятся молебны и панихиды. Особое внимание уделяют древней традиции — пению Божественной литургии, которую исполняют хором все прихожане.
    На Соколиной горе много зелени, особенно в северной части района. Одно из самых приятных для прогулок место — Семёновский парк. Он разбит на месте старого кладбища, где в 20-м веке хоронили участников Отечественной и Первой мировой войн, поскольку поблизости находился военный госпиталь. Кладбища уже нет, а вот госпиталь действует по сей день.
    Парк — отличное место для спокойной прогулки. Здесь есть лавочки, детские и спортивные площадки.
    Что посмотреть рядом
    На территории района проходят две ветки метро: Арбатско-Покровская и Калинская, работают две станции — «Семеновская» и «Шоссе Энтузиастов», но добраться можно и от «Авиамоторной».
    Рядом с Соколиной горой находятся Басманный район, Лефортово, Преображенское и Измайлово. Около восточных границ на площади 1608 га находится Измайловский парк, который считается крупнейшим во всей Европе. Раньше на его территории была вотчина Алексея Михайловича с многочисленными прудами, садами и охотничьим хозяйством. В советские годы местность называли Измайловским зверинцем. Упоминания об этом можно встретить в названиях улиц района.
    В Басманном районе стоит прогуляться по парку «Чистые пруды», рядом с которым находится «Современник» — один из самых известных московских театров. Купить билеты можно на сайте Яндекс Афиши.
    Район Лефортово
    Сохранить на Картах
    Если Соколиная гора — советский промышленный район, то в Лефортово сохранилась атмосфера и архитектура Российской империи. Тут находится много старинных зданий, памятников и достопримечательностей прошлых столетий.
    История
    В 1652 году на правом берегу Яузы возникла Немецкая слобода — своеобразный иностранный квартал, где обосновались дипломаты и офицеры. В соседнем селе в это время рос будущий император Пётр I, который в 1684 году решил построить здесь свой собственный «потешный городок» — Пресбург. Именно в Немецкой слободе будущий император познакомился с Францем Лефортом — швейцарцем, который стал одним из самых близких друзей и соратников Петра.
    В конце XVII века для Лефорта построили дворец, но судьба распорядилась иначе: через несколько дней после открытия резиденции помощник императора скончался. Пётр I в том же году отдал приказ переименовать место в Лефортовскую слободу — в память о своем друге.
    Вскоре это место полюбилось московской аристократии. В Лефортовской слободе стали появляться роскошные усадьбы и резиденции, а для прогулок разбили Головинский сад — тихий оазис в шумном городе.
    Достопримечательности
    В Лефортово сохранилась атмосфера старой Москвы, несмотря на природные катаклизмы, пожар войны и многочисленную перестройку столицы. Сегодня здесь можно увидеть старинные здания и памятники разных этапов развития города.
    Рядом с мостом, который соединяет Лефортово и Басманный район, находится Лефортовский парк. В прошлом здесь находился Головинский сад, ставший прообразом многих парков Санкт-Петербурга.
    Неподалёку от парка находится Екатерининский дворец, построенный в 1770 году в классическом стиле. Сейчас здание принадлежит Минобороне, внутрь не попасть.
    Введенское кладбище — ещё одна знаковая точка района. Это не только место захоронений, но и целый исторический музей под открытым небом. Здесь покоятся знаменитые деятели культуры, науки, политики, а также простые люди, оставившие свой след в истории.
    Прогулка по Введенскому кладбищу — это возможность прикоснуться к прошлому, погрузиться в атмосферу ушедших эпох, увидеть надгробия, ставшие произведениями искусства, и узнать истории людей, чьи имена навсегда вписаны в историю России.
    На Госпитальной улице вблизи парка стоят старинные Вдовьи дома, до наших дней сохранились четыре здания из шести. Комплекс построила благотворительная организация княгини Трубецкой для размещения детей и вдов погибших в Первом военном гошпитале участников русско-турецких войн. Многие из вдов трудились в госпитале в качестве сестёр милосердия. Они бесплатно получали небольшие квартиры в специально возведённых для них домах, построенных благодаря частным пожертвованиям.
    На Авиамоторной улице можно встретить необычное строение, которое не вписывается в архитектуру старого Лефортово, — Гараж Госплана. Дом предназначался для размещения сотрудников Госплана СССР, сегодня это яркий памятник советского авангарда.
    С 2018 года здание на реставрации: его приведут в хорошее состояние, покрасят, снесут незаконно достроенные части. В будущем в Гараже планируют открыть музей.
    Что посмотреть рядом
    Благодаря близости к центру Лефортово имеет хорошую транспортную доступность. На небольшой территории работают сразу две станции метро — «Лефортово» и «Авиамоторная», рядом с границами района находятся «Площадь Ильича» и «Римская».
    По соседству с Лефортово находятся исторические районы Басманный и Таганский с большим количеством исторических памятников и достопримечательностей.
    Если пройтись от парка через Госпитальный мост, можно попасть в Лефортовский дворец на Бауманской улице — дворцовый комплекс, восстановленный в 2014 году. Интересно прогуляться и по недавно отреставрированной Лефортовской набережной возле Яузы, застроенной ещё в XVIII веке.
    Советы туристам
      - На Введенском кладбище сохранилась традиция загадывать тайные желания рядом с надгробиями. Больше всего записок у входа в мавзолей семьи Эрлангеров. Однако оставлять послания на стенах не стоит — это вандализм.
      - В прудах Лефортовского парка приятно отдохнуть у воды и понаблюдать за жизнью птиц. На площади неподалёку продают пирожки и кофе.
      - На территории Лефортово есть работающий Хлебозавод № 12. Сегодня он специализируется на кондитерских изделиях, в магазинчике рядом попробуйте фирменный торт «Венский цех».
      - На территории бывшей красильной фабрики «Освобождённый труд» на Малой Семёновской улице почти каждый день появляются новые граффити. Вечером и ранним утром можно застать художников за работой.
      - Главная улица района Соколиная гора — Щербаковская. Тут находится много кафе, отелей и магазинов, некоторые из которых открыты 24/7.
      - Чтобы спланировать прогулку по столице, используйте сайт или приложение сервиса Яндекс Карты. Там можно не только построить маршрут, но и поделиться им, найти рядом рестораны, заправки и многое другое.
